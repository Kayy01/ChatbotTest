<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark/Light Mode Toggle</title>
  <style>
    /* Layout */
    .layout {
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Header */
    .header {
      background-color: #000000;
      padding: 20px;
    }

    .headerContainer {
      display: flex;
      justify-content: left;
      align-items: center;
    }

    .headerTitleContainer {
      display: flex;
      align-items: center;
      margin-left: 14px;
      text-decoration: none;
    }

    .headerTitle {
      font-style: normal;
      font-weight: 600;
      font-size: 20px;
      line-height: 28px;
      display: flex;
      align-items: flex-end;
      color: #FFA500;
    }

    /* Toggle Button */
    .toggleButton {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #FFA500; /* Orange background */
      color: #ffffff; /* White text */
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggleButton:hover {
      background-color: #e69500; /* Darker orange on hover */
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #000000;
      color: #ffffff;
    }

    .dark-mode .header {
      background-color: #000000;
    }

    .dark-mode .headerTitle {
      color: #FFA500;
    }

    /* Light Mode */
    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    .light-mode .header {
      background-color: #f2f2f2;
    }

    .light-mode .headerTitle {
      color: #242424;
    }
  </style>
</head>
<body>
  <div class="layout light-mode" id="layout">
    <div class="header">
      <div class="headerContainer">
        <div class="headerTitleContainer">
          <h1 class="headerTitle">Header Title</h1>
        </div>
      </div>
    </div>
    <button class="toggleButton" id="toggleButton">Switch to Dark Mode</button>
  </div>
  <script>
    const toggleButton = document.getElementById('toggleButton');
    const layout = document.getElementById('layout');

    toggleButton.addEventListener('click', () => {
      const isDarkMode = layout.classList.contains('dark-mode');
      
      if (isDarkMode) {
        layout.classList.remove('dark-mode');
        layout.classList.add('light-mode');
        toggleButton.textContent = 'Switch to Dark Mode';
      } else {
        layout.classList.remove('light-mode');
        layout.classList.add('dark-mode');
        toggleButton.textContent = 'Switch to Light Mode';
      }
    });
  </script>
</body>
</html>
