name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test_windows:
    runs-on:
    - windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Debug PYTHONPATH and Imports
      run: |
        $env:PYTHONPATH=(Get-Location)
        echo $env:PYTHONPATH  # Debug the PYTHONPATH
        python -c "import sys; print('PYTHONPATH:', sys.path)"  # Verify sys.path

    - name: Test with pytest
      run: |
        $env:PYTHONPATH=(Get-Location)
        echo $env:PYTHONPATH  # Debug the PYTHONPATH
        pytest -vv --show-capture=stdout -k "not integration"  # Run tests excluding "integration"

    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage.xml
        badge: true
        fail_below_min: true
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '50 80'
